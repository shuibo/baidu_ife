<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task14</title>
  </head>
<body onload=load()>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


function load() {
   alert("test")
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

 //按照数组中元素的第二个元素从大到小的顺序排列
  aqiData.sort(sortData);
  var ul=document.getElementById('aqi-list');
  for(var i=0;i<aqiData.length;i++){
   if(aqiData[i][1]>60){
    var li=document.createElement("li");
     li.innerHTML="第"+(i+1)+"名的是"+aqiData[i][0]+"(样例)空气质量："+aqiData[i][1];
     ul.appendChild(li);
     }

   }
}
 function sortData(a, b)
  {
   return b[1]-a[1];
 }
</script>
</body>
</html>
