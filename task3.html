<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>三栏式布局</title>
	<style type="text/css">
	html,body{margin:0;padding:0;height:100%;width:100%;}
	body{padding:20px;}
	#main,#left,#right,#center{box-sizing:border-box;height:auto;border: 1px solid #999;padding:20px;background:#fff;}
	#main{width:100%;border: 1px solid #999;background:#eee;padding:20px;overflow: hidden;}

    #left{width:200px;float: left;height:300px;}
	#right{width:120px;float: right;}
    #center { background:#fff;
		margin: 0px 140px 0px 220px;
		
		height: 200px;
	}
	</style>
</head>
<body>
	<div id="main">
		<div id="left"></div>
	<!--此时center一定要在right的后面-->
		<div id="right"></div>
	 	<div id="center"></div>
		
	</div>	
</body>
</html>
